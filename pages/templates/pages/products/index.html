{% extends 'pages/base.html' %}
{% block title %} {{title}} {% endblock %}
{% block header_title %} {{subtitle}} {% endblock %}

{% block content %}
<div class="row">
  {% for product in products %}
  <div class="col-md-4 col-lg-3 mb-2">
    <div class="card">
      <img src="https://st3.depositphotos.com/1005404/13980/i/450/depositphotos_139809276-stock-photo-consumer-and-home-electronics.jpg" class="card-img-top img-card">
      <div class="card-body text-center">
        <a href="{% url 'show' id=product.id %}" class="btn bg-primary text-white">{{ product.name }}</a>
        <p class="card-text">Price: ${{ product.price }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
